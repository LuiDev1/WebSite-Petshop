<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Petshop</title>
</head>

<body>
    <header class="Header">
        <div class="MainHeader">
            <div class="HeaderLogo">
                <a href="../index.html"><img src="../img/logoPetShop.png" alt="Logo petshop" width="130px" /></a>
            </div>

            <div class="HeaderMenu">
                <ul class="HeaderMenu">
                    <li>
                        <a href="../pages/about.html"><img src="../img/abouticon.svg" alt="Sobre"
                                width="20px" />Sobre</a>
                    </li>
                    <li>
                        <a href="../pages/servicos.html"><img src="../img/serviceicon.svg" alt="Galeria"
                                width="20px" />Serviços</a>
                    </li>
                    <li>
                        <a href="../pages/produtos.html"><img src="../img/produtosicon.svg" alt="Produtos"
                                width="20px" />Produtos</a>
                    </li>
                    <li>
                        <a href="../pages/galeria.html"><img src="../img/galeryicon.svg" alt="Galeria"
                                width="20px" />Galeria</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="LogoMain">
            <img src="../img/LOGO2.png" alt="Logo DogSmile" width="300px">
    </div>

    <div>
        <div class="Agendamento">
           
            <form>
                 <div>
                    <h2>Agendamento DogSmile</h2>
                </div>
                <div class="InputTopic">
                    <input type="text" placeholder="Nome" class="Input">
                </div>

                <div class="InputTopic">
                    <input type="number" name="" id="" placeholder="Telefone">
                </div>

                <div class="InputTopic">
                    <input type="email" name="" id="" placeholder="Email">
                </div>
                
                <div class="InputServices">
                    <p>Serviço:</p>
                    <select name="Serviços" class="Options">
                        <option value="Consulta">Consulta</option>
                        <option value="Atendimento">Atendimento</option>
                        <option value="Vacina">Vacinação</option>
                        <option value="Adoção">Adoção</option>
                    </select>
                </div>

                <div class="ConfirmAgendaDiv">
                    <a href="../pages/res.html" class="ConfirmAgenda">Confirmar agendamento</a>
                </div>
            </form>
        </div>
    </div>


    <footer class="foot">
        <p align="center" class="footer">Todos os direitos reservados</p>
        <a href="https://github.com/LuiDev1" target="_blank"><img src="../img/github.png" alt="" width="30px"></a>
    </footer>
</body>

</html>
